<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    
    <form action="/process" method="post">
        <div>
            <label>First Name: * </label>
            <input type="text" name="first_name">
        </div>
        
        <div>
            <label>Last Name: * </label>
            <input type="text" name="last_name">
        </div>

        <div>
            <label>Email Address: * </label>
            <input type="text" name="email">
        </div>

        <div>
            <label>Password: * </label>
            <input type="password" name="password">
        </div>
        
        <div>
            <label>Confirm Password: * </label>
            <input type="password" name="confirm_password">
        </div>

        <div>
            <label>Birthday: * </label>
            <input type="date" name="dob">
        </div>
        
        <p>Gender Identity: *</p>

        <div>
            <input type="radio" name="choice" value="normal" id="male">
            <label for="male">Male</label>
            <input type="radio" name="choice" value="normal" id="female">
            <label for="female">Female</label>
            <input type="radio" name="choice" value="normal" id="nb">
            <label for="nb">Non-binary</label>
            <input type="radio" name="choice" value="normal" id="no_answer">
            <label for="no_answer">I prefer not to answer</label>
        </div>
        
        <p>A short description about myself:</p>
        <div>
            <textarea name="about" cols="30" rows="4"></textarea>
        </div>

        <div>
            <select name="language">
                <option>JavaScript</option>
                <option>C#</option>
                <option>Mern</option>
                <option>Elven</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="updates" id="updates" checked >
            <label for="updates">Yes, I would like to receive periodic email updates</label>
        </div>

        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>*Indicates a required field</p>
    </form>
</body> 
</html>
